<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>v-on</title>
</head>
<body>
    <div id="app">

            <button v-on="{mouseenter:MouseEnter,mouseleave:MouseOut}" v-on:click='onClick'>点击</button>
            <!-- <form v-on:keyup.enter='OnKeyUp' v-on:submit='Submitted($event)' > -->
            <form v-on:keyup.enter='OnKeyUp' v-on:submit.prevent='Submitted' >
                <input type="text">
                    <button type='submit' >提交</button>

            </form>
         
    </div>

    <script src="vue.js"></script>
    <script src="v-on.js"></script>
</body>
</html>
